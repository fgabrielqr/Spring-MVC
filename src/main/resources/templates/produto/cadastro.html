<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head> 
<body>	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Produtos</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/produtos/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Produtos</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        <div th:replace="fragments/alert"></div>
	        
	        <form th:action="${produto.id == null} ? @{/produtos/salvar} : @{/produtos/editar}" 
	                  th:object="${produto}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Produto</label>
	                        <input type="text" class="form-control" id="nome" 
	                               autofocus="autofocus" th:field="*{nome}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                     <div class="form-group col-md-6">
	                        <label for="qtd">Quantidade</label>
	                        <input type="text" class="form-control" id="qtd" 
	                               autofocus="autofocus" th:field="*{qtd}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="salario">Pre√ßo do Produto</label>
	                        <input type="text" class="form-control" id="preco" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{preco}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-6">
	                        <label for="dataValidade">Data de Validade</label>
	                        <input type="date" class="form-control" id="dataValidade" th:field="*{dataValidade}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	     
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
