<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8" />	
</head>
<body>	
	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Produtos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/produtos/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Produtos</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseNome">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/funcionarios/buscar/nome">
	                                <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
	                                       name="nome" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="table-responsive">
	            
	            <div th:replace="fragments/alert"></div>
	            
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Quantidade</th>
	                        <th>Pre√ßo</th>
	                        <th>Data de Validade</th>
	                        <th>Editar/Excluir</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="p : ${produtos}">
	                        <td th:text="${p.id}">1</td>
	                        <td th:text="${p.nome}">Arroz</td>
	                        <td th:text="${p.qtd}">05</td>
	                        <td th:text="|R$ ${{p.preco}}|">R$ 3,50</td>
	                        <td th:text="${#temporals.format(p.dataValidade, 'dd/MM/yyyy')}">01/10/2020</td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/produtos/editar/{id} (id=${p.id}) }" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            <button th:id="${#strings.concat('btn_produtos/excluir/', p.id) }" type="button" class="btn btn-danger btn-sm"
		                                    data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        <div th:replace="fragments/modal :: modal"></div>
	    </section>
</body>
</html>
